<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura Dev</title>

    <!-- CSS IMPORTS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <img src="assets/images/logo.png" alt="Logo do AluraDev">
        <img src="assets/images/icons/search.svg" alt="Search icon">
        <img src="assets/images/icons/menu.svg" alt="Menu icon">
    </header>

    <main>
        <form>
            <fieldset>
                <!-- CODE -->
                <legend>Código</legend>
                <section>
                    <code>
                        <textarea cols="30" rows="10"></textarea>
                    </code>

                    <button>Visualizar com o highlight</button>
                </section>
            </fieldset>
            
            <fieldset>
                <!-- YOUR PROJECT -->
                <legend>Informações do Projeto</legend>
                <section>
                    <h2>Seu Projeto</h2>

                    <input type="text" placeholder="Nome do seu Projeto">
                    <input type="text" placeholder="Descrição do seu Projeto">
                </section>
            </fieldset>

            <fieldset>
                <!-- CUSTOMIZATION -->
                <legend>Customização</legend>
                <section>
                
                </section>
            </fieldset>

            <input type="submit" value="Salvar Projeto">
        </form>
    </main>
</body>
</html>
