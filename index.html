<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura Dev</title>

    <!-- CSS IMPORTS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <img src="assets/images/logo.png" alt="Logo do AluraDev">
        <img class="header__glass" src="assets/images/icons/search.svg" alt="Search icon">
        <img src="assets/images/icons/menu.svg" alt="Menu icon">
    </header>

    <main>
        <form>
            <fieldset class="box">
                <!-- CODE -->
                <legend class="accessibility--hidden-text">Código</legend>
                <section class="code">
                    <code class="code__external__block">
                        <div class="code__internal__block">
                            <img src="assets/images/mac-buttons.svg" alt="Mac Buttons">
                            <textarea class="code__text" cols="30" rows="15"></textarea>
                        </div>
                    </code>

                    <button class="button primary-button">Visualizar com o highlight</button>
                </section>
            </fieldset>
            
            <fieldset class="box">
                <!-- YOUR PROJECT -->
                <legend class="accessibility--hidden-text">Informações do Projeto</legend>
                <section class="project-info">
                    <h2>Seu Projeto</h2>

                    <label class="accessibility--hidden-text" for="project-name">Nome do seu projeto</label>
                    <input class="input-text" id="project-name" type="text" placeholder="Nome do seu Projeto">
                    <label class="accessibility--hidden-text" for="project-description">Descrição do seu projeto</label>
                    <textarea class="input-text project-info__description" id="project-description" rows="5" placeholder="Descrição do seu Projeto"></textarea>
                </section>
            </fieldset>

            <fieldset class="box">
                <!-- CUSTOMIZATION -->
                <legend class="accessibility--hidden-text">Customização</legend>
                <section class="customization">
                    <h2>Personalização</h2>

                    <label class="accessibility--hidden-text" for="project-language">Linguagem do projeto</label>
                    <select class="input-select" id="project-language">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>

                    <label class="accessibility--hidden-text" for="project-color">Cor do projeto</label>
                    <input class="customization__color" type="color" value="#6BD1FF">
                </section>
            </fieldset>

            <input class="button secondary-button" type="submit" value="Salvar Projeto">
        </form>
    </main>
</body>
</html>
