<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura Dev</title>

    <!-- CSS IMPORTS -->
    <link rel="stylesheet" href="assets/css/dracula.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS IMPORTS -->
    <script src="assets/js/menu.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>
    <script src="assets/js/highlight.js" defer></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            hljs.highlightAll();
        });
    </script>
</head>
<body>
    <div class="entire-page">
        <!-- HEADER -->
        <header class="header" data-element-id="header">
            <img src="assets/images/logo.png" alt="Logo do AluraDev" data-hidde-on-search>
            
            <img class="mobile header__search-button clickable" src="assets/images/icons/search.svg" alt="Search icon" data-element-id="search-button">
            
            <label class="tablet desktop accessibility--hidden-text" for="header__search" data-show-on-search>Busque por algo</label>
            <input class="tablet desktop input-text header__search" id="header__search" type="text" placeholder="Busque por algo" data-show-on-search>
            
            <img class="mobile tablet clickable header__menu-button" src="assets/images/icons/menu.svg" alt="Menu icon" data-element-id="menu-button" data-hidde-on-search>

            <nav class="header__menu" data-element-id="header-menu">
                <ul class="header__menu__links">
                    <li class="header__menu__links__item header__menu__links__item--current">
                        <img src="assets/images/icons/code.svg" alt="Ilustração de um fechamento de tag indicando código">
                        Editor de Código
                    </li>
                    <li>
                        <a class="header__menu__links__item" href="#">
                            <img src="assets/images/icons/users.svg" alt="Ilustração de um grupo de 3 pessoas">
                            Comunidade
                        </a>
                    </li>
                </ul>

                <hr>

                <div class="header__menu__profile">
                    <img src="assets/images/header-photo.png" alt="Imagem de perfil de uma pessoa">
                    Harry
                </div>
            </nav>

            <div class="desktop header__profile">
                <img src="assets/images/header-photo.png" alt="Imagem de perfil de uma pessoa">
                Harry
            </div>
        </header>

        <main class="main">
            <!-- MENU -->
            <nav class="desktop menu">
                <h2 class="menu__title">Menu</h2>

                <ul class="menu__links">
                    <li class="menu__links__item menu__links__item--current">
                        <img src="assets/images/icons/code.svg" alt="Ilustração de um fechamento de tag indicando código">
                        Editor de Código
                    </li>
                    <li>
                        <a class="menu__links__item" href="#">
                            <img src="assets/images/icons/users.svg" alt="Ilustração de um grupo de 3 pessoas">
                            Comunidade
                        </a>
                    </li>
                </ul>
            </nav>

            <form class="code-form">
                <fieldset class="box code-form__code">
                    <!-- CODE -->
                    <legend class="accessibility--hidden-text">Código</legend>
                    <section class="code">
                        <div class="code__external-block">
                            <div class="code__internal-block">
                                <img src="assets/images/mac-buttons.svg" alt="Mac Buttons">
                                
                                <div class="code__internal-block__wrapper" data-element-id="code__internal-block">
                                    <code class="code__internal-block__code hljs" contenteditable="true" aria-label="Editor de código" data-element-id="code-edition">function test() {}</code>
                                </div>
                            </div>
                        </div>

                        <button class="button primary-button" data-element-id="show-highlight">Visualizar com o highlight</button>
                    </section>
                </fieldset>
        
                <div class="code-form__project">
                    <fieldset class="box code-form__project__box">
                        <!-- YOUR PROJECT -->
                        <legend class="accessibility--hidden-text">Informações do Projeto</legend>
                        <section class="project-info">
                            <h2>Seu Projeto</h2>

                            <label class="accessibility--hidden-text" for="project-name">Nome do seu projeto</label>
                            <input class="input-text" id="project-name" type="text" placeholder="Nome do seu Projeto">
                            
                            <label class="accessibility--hidden-text" for="project-description">Descrição do seu projeto</label>
                            <textarea class="input-text project-info__description" id="project-description" rows="5" placeholder="Descrição do seu Projeto"></textarea>
                        </section>
                    </fieldset>

                    <fieldset class="box">
                        <!-- CUSTOMIZATION -->
                        <legend class="accessibility--hidden-text">Customização</legend>
                        <section class="customization">
                            <h2 class="customization__title">Personalização</h2>
                            
                            <label class="accessibility--hidden-text" for="project-language">Linguagem do projeto</label>
                            <select class="input-select customization__language" id="project-language" data-element-id="project-language">
                                <option value="HTML">HTML</option>
                                <option value="CSS">CSS</option>
                                <option value="JavaScript" selected>JavaScript</option>
                            </select>

                            <label class="accessibility--hidden-text" for="project-color">Cor do projeto</label>
                            <input class="customization__color" type="color" value="#6BD1FF">
                        </section>
                    </fieldset>

                    <input class="button secondary-button" type="submit" value="Salvar Projeto">
                </div>
            </form>
        </main>
    </div>

    <div data-element-id="gray-screen"></div>
</body>
</html>
