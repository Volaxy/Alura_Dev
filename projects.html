<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Alura Dev</title>

    <!-- CSS IMPORTS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/projects.css">

    <!-- JS IMPORTS -->
    <script src="assets/js/menu.js" defer></script>
    <script src="assets/js/window-events.js" defer></script>
    <script src="assets/js/projects.js" defer></script>
</head>
<body>
    <div class="entire-page">
        <!-- HEADER -->
        <header class="header" data-element-id="header">
            <img src="assets/images/logo.png" alt="Logo do AluraDev" data-hidde-on-search>
            
            <img class="mobile header__search-button clickable" src="assets/images/icons/search.svg" alt="Search icon" data-element-id="search-button">
            
            <label class="tablet desktop accessibility--hidden-text" for="header__search" data-show-on-search>Busque por algo</label>
            <input class="tablet desktop input-text header__search" id="header__search" type="text" placeholder="Busque por algo" data-show-on-search>
            
            <img class="mobile tablet clickable header__menu-button" src="assets/images/icons/menu.svg" alt="Menu icon" data-element-id="menu-button" data-hidde-on-search>

            <nav class="header__menu" data-element-id="header-menu">
                <ul class="menu-links">
                    <li>
                        <a class="menu-links__link" href="index.html">
                            <img class="menu-links__link__icon" src="assets/images/icons/code-disabled.svg" alt="Ilustração de um fechamento de tag indicando código">
                            Editor de Código
                        </a>
                    </li>
    
                    <li>
                        <a class="menu-links__link menu-links__link--current" href="projects.html" aria-current="page">
                            <img class="menu-links__link__icon menu-links__link__icon--current" src="assets/images/icons/users-enabled.svg" alt="Ilustração de um grupo de 3 pessoas">
                            Comunidade
                        </a>
                    </li>
                </ul>

                <hr>

                <div class="header__menu__profile">
                    <img src="assets/images/header-photo.png" alt="Imagem de perfil de uma pessoa">
                    Harry
                </div>
            </nav>

            <div class="desktop header__profile">
                <img src="assets/images/header-photo.png" alt="Imagem de perfil de uma pessoa">
                Harry
            </div>
        </header>

        <!-- MENU -->
        <nav class="desktop menu">
            <h2 class="h2 menu__title">Menu</h2>

            <ul class="menu-links">
                <li>
                    <a class="menu-links__link" href="index.html">
                        <img class="menu-links__link__icon" src="assets/images/icons/code-disabled.svg" alt="Ilustração de um fechamento de tag indicando código">
                        Editor de Código
                    </a>
                </li>

                <li>
                    <a class="menu-links__link menu-links__link--current" href="projects.html" aria-current="page">
                        <img class="menu-links__link__icon menu-links__link__icon--current" src="assets/images/icons/users-enabled.svg" alt="Ilustração de um grupo de 3 pessoas">
                        Comunidade
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main">
            <!-- PROJECTS -->
            <section class="projects" data-element-id="projects"></section>
        </main>
    </div>

    <div data-element-id="gray-screen"></div>
</body>
</html>
